<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone | Login page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="../images/facebook-logo.svg" width="350px" height="250px" alt="Facebook logo">
            <p id="firstParagraph">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div>
            <form>
                <input type="email" name="email" placeholder="Email address or phone number" required>
                <br><br>
                <input type="password" name="password" placeholder="Password" required>
                <br><br>
                
                <button type="submit" id="login-btn">Login</button>
                <br><br>
                
                <a href="#">Forgotten password?</a>
                <br><br>
                
                <hr>
                <br><br>
                
                <button type="button" id="create-account-btn">Create new account</button>
                <br><br>
                
                <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </form>
        </div>
    </div>
</body>
</html>
