<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page | Facebook clone</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/facebook-favicon.svg">
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="flex-item-1">
            <img src="../images/facebook-logo.svg" width="350px" height="250px" alt="Facebook Logo">
            <p id="p1">Facebook helps you connect and share with the people in your life.</p>
            <i class="fa-brands fa-facebook"></i>
        </div>

        <div class="flex-item-2">
            <form class="form" action="../homepage/homepage.html">
                <input type="text" id="email" name="email" placeholder="Email address or phone number">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" class="login-btn">Login</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create new account</button>
            </form>
            <p id="p2"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
